<div class="login-container">
  <div class="background-image"></div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSignupButtonClick()">
        <h2>Sign Up</h2>
        <mat-form-field class="input-login">
          <input
            matInput
            placeholder="Username"
            required
            formControlName="userName"
          />
        </mat-form-field>
        <mat-form-field class="input-login">
          <input
            matInput
            type="password"
            placeholder="Password"
            required
            formControlName="password"
          />
        </mat-form-field>

        <mat-form-field class="input-login">
          <input
            matInput
            type="email"
            placeholder="Email"
            required
            formControlName="email"
          />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
